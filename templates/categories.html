{% extends "base.html" %}

{% block content %}
<h1 class="mb-4 animate__animated animate__fadeIn">Категории</h1>

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for category in categories %}
    <div class="col animate__animated animate__fadeInUp">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ category.name }}</h5>
                <p class="card-text">Количество контента: {{ category.content_count }}</p>
                <a href="{{ url_for('category_content', category=category.name) }}" class="btn btn-primary">Просмотреть контент</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
