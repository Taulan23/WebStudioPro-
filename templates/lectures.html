{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Лекции</h1>
<div class="row">
    {% for lecture in lectures %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ lecture.title }}</h5>
                <p class="card-text">{{ lecture.description }}</p>
                <a href="{{ url_for('main.lecture_detail', lecture_id=lecture.id) }}" class="btn btn-primary">Читать лекцию</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
